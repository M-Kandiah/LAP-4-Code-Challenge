{% extends 'base.html'%}

{% block content%}

<form action="/shorten" method='POST' class="url-form">
    <input name='url' class="focus:ring-2 focus:ring-blue-600" placeholder="Enter a url here...">
    <input class="bg-red-500 active:bg-red-700" type="submit">
</form>

<p class="url-generated">
 <a href="{{url}}" target="_blank">{{url}}</a>
</p>



{% endblock content%}
